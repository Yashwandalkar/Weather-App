<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfTkofeSOsLkt6btupkw5dgCTJqgIwdlyiaQ&usqp=CAU" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="view">
        <h2>Weather App</h2>
        <form>
            <div class="search">
                <input placeholder="Enter a Location" type="text" id="query">
                <button>Submit</button>
            </div>
        </form>
        <div class="details">
            <div class="img">
                <img src="" alt="erather-icon" class="icon">
            </div>
            <div class="weather">
                <div class="location">
                    <span class="materal-icons">
                        place
                    </span>
                    <h3>Location</h3>
                    <span class="name"></span>
                </div>
                <div class="temperature">
                    <span class="materal-icons">
                        thermostat
                    </span>
                    <h3>temperature</h3>
                    <span class="temp"></span>
                </div>
                <div class="description">
                    <span class="materal-icons">
                        air
                    </span>
                    <h3>Wind Speed</h3>
                    <span class="desc"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
